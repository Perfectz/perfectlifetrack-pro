apiVersion: v1
kind: Secret
metadata:
  name: perfectltp-secrets
  labels:
    app: perfectltp
type: Opaque
stringData:
  # Azure AD B2C authentication
  AD_CLIENT_ID: "client-id-placeholder"
  AD_CLIENT_SECRET: "client-secret-placeholder"
  AD_TENANT_ID: "tenant-id-placeholder"
  
  # Database credentials
  COSMOS_DB_KEY: "cosmos-db-key-placeholder"
  
  # Azure OpenAI Service
  AZURE_OPENAI_API_KEY: "openai-api-key-placeholder"
  AZURE_OPENAI_ENDPOINT: "https://openai-endpoint-placeholder" 